<div class="min-vh-100 light-grey-background py-5 px-4 d-flex flex-column justify-content-center align-items-center">
    <div class="container d-flex flex-column align-items-center text-center justify-content-center">
        <h1 class="m-0 mb-4">CONTACT</h1>
        <app-purple-bar></app-purple-bar>
        <p class="my-4">Contact me by submitting the form below and I will try to answer you as soon as possible</p>
        <p>Or email me at: <strong>angeldevprojects@gmail.com</strong></p>
    </div>
    <div class="form-container shadow bg-white rounded p-4 m-5">
        <form action="https://formspree.io/f/mknljbdo" method="POST">
            <div class="mb-4">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter your name" id="name">
            </div>
            <div class="mb-4">
                <label for="email">Email:</label>
                <input type="text" name="email" placeholder="Enter your email" id="email">
            </div>
            <div class="mb-4">
                <label for="message">Message:</label>
                <textarea type="text" name="message" placeholder="Enter your message" id="message" rows="10"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn">SEND</button>
            </div>
        </form>
    </div>
</div>
