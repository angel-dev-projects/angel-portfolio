<div class="min-vh-100 light-grey-background p-5">
    <div class="container text-center">
        <div class="d-flex flex-column align-items-center text-center justify-content-center">
            <h1 class="m-0 mb-4">PROJECTS</h1>
            <app-purple-bar></app-purple-bar>
            <p class="my-4">Here you will find some of the personal projects that I created</p>
            <p>You can see all my repositories on <a href="https://github.com/angel-dev-projects"
                    class="text-dark fw-bold" target="_blank">My GitHub</a></p>
        </div>

        <div class="projects_container">
            <div class="projects_row" *ngFor="let project of projects">
                <div class="projects_img_container">
                    <img src="{{project.image}}" alt="Project image" class="projects_img">
                </div>
                <div class="projects_content">
                    <h2 class="mb-4">{{project.name}}</h2>
                    <p class="mb-4">{{project.description}}</p>
                    <button type="button" class="btn" routerLink="/project/{{project.link}}">MORE INFO</button>
                </div>
            </div>
        </div>
    </div>
</div>
